
<div>
    <h2><span data-translate="21PointsApp.userSettings.detail.title">User Settings</span> {{vm.userSettings.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row jh-entity-details">
        <dt><span data-translate="21PointsApp.userSettings.weeklyGoal">Weekly Goal</span></dt>
        <dd>
            <span>{{vm.userSettings.weeklyGoal}}</span>
        </dd>
        <dt><span data-translate="21PointsApp.userSettings.weightUnit">Weight Unit</span></dt>
        <dd>
            <span data-translate="{{'21PointsApp.WeightUnits.' + vm.userSettings.weightUnit}}">{{vm.userSettings.weightUnit}}</span>
        </dd>
        <dt><span data-translate="21PointsApp.userSettings.user">User</span></dt>
        <dd>
            {{vm.userSettings.user.login}}
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="user-settings-detail.edit({id:vm.userSettings.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
